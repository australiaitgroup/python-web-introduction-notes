<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple-User-List</title>
        <link rel="stylesheet" href="./list.css" />
        <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="./list.js"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <h3>User List</h3>
                <form class="user_form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="off" required />
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" autocomplete="off" oninput="value<0?value=0:value>100?value=100:null" required />
                </form>
                <div class="btn_group">
                    <button class="btn_group_btn" id="get_list">get list</button>
                    <button class="btn_group_btn" id="add_user">add user</button>
                    <button class="btn_group_btn" id="clear_list">clear list</button>
                </div>
                <ul id="user_list"></ul>
            </section>
        </main>
    </body>
</html>
