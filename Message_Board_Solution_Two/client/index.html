<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Message Board</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="//unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Message Board</h1>
        <form id="message-form">
            <input type="text" id="name-input" placeholder="Name" required autocomplete="off" pattern="^[^0-9]+$" title="no number allowed" />
            <textarea id="message-input" placeholder="Comment" required autocomplete="off"></textarea>
            <button type="submit">Submit</button>
        </form>
        <ul id="message-list"></ul>
    </body>
</html>
